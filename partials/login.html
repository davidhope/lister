<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            
            <div class="alert alert-danger" role="alert" ng-hide="failedAttempt == false">Authentication Failed</div>

            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="email" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="password" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="button" ng-click="login()">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
